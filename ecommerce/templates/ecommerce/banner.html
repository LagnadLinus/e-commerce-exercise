{% load static %}
<link rel="stylesheet" href="{% static 'css/banner.css' %}">
<div class="banner">
    <div class="slides">
        <img src="{% static 'images/banner1.jpg' %}" alt="Banner 1">
        <img src="{% static 'images/banner2.jpg' %}" alt="Banner 2">
        <img src="{% static 'images/banner3.jpg' %}" alt="Banner 3">
    </div>
    <div class="navigation">
        <span class="nav-dot" onclick="currentSlide(1)"></span>
        <span class="nav-dot" onclick="currentSlide(2)"></span>
        <span class="nav-dot" onclick="currentSlide(3)"></span>
    </div>
</div>
<script src="{% static 'js/banner.js' %}"></script>
