



{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Herba Wanders</title>
    <link rel="stylesheet" href="{% static 'css/users/register.css' %}">
</head>
<body>
    <!-- Header -->
    {% include 'ecommerce/header.html' %}

    <!-- Main Content -->
    <div class="register-page">
        {% block content %}
        <form method="POST" novalidate>
            {% csrf_token %}
            <h2>Sign Up</h2>
            {{ form.as_p }}
            <input type="submit" value="Register" />
        </form>
        {% endblock content %}
    </div>

    <!-- Footer -->
    {% include 'ecommerce/footer.html' %}
</body>
</html>
